<template id="name-entry-section__template">
  <div>
    <div class="name-entry-section__bubble">
      <div class="name-entry-section__bubble__body"></div>
      <div class="name-entry-section__bubble__arrow"></div>
      <div class="name-entry-section__bubble__arrow--shadow"></div>
      <p class="name-entry-section__bubble__text"></p>
    </div>
    <div class="name-entry-section__name-entry-event__content">
      <input
        type="text"
        id="enter-first-player-name-event"
        class="name-entry-section__name-entry-event"
        maxlength="5"
      />
      <input
        type="text"
        id="enter-second-player-name-event"
        class="name-entry-section__name-entry-event"
        maxlength="5"
      />
    </div>
    <button
      id="enter-player-name-and-decide-event"
      class="name-entry-section__enter-player-name-and-decide-event"
    ></button>
  </div>
</template>
